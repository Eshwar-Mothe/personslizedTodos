<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1><a href="index.html" id="logo" style="color: white !important;" class="navbar-brand">Personalized<span>
                        ToDos</span></a></h1>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse nav-links" id="navbarSupportedContent">
            <ul id="buttons" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">SignUp</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="loginContainer text-center">
            <h2 class="heading">Login</h2>
            <form >
                <div class="mb-3">
                    <label class="useremail form-label">UserEmail: </label>
                    <input type="text" id="loginmail" placeholder="Enter valid email id" required>
                </div>

                <div class="mb-3">
                    <label class="Password form-label">Password: </label>
                    <input type="password" id="loginpassword" placeholder="Enter your password" required>
                </div>

            </form>

            <button class="btn btn-secondary text-center mb-3" onclick="handleLogin()" id="loginButton">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <script type="text/javascript">
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (loggedInUser) {
            window.history.forward();
            function noBack() {
                window.history.forward();
            }
        }
    </script>



</body>

</html>
