<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">

    <style>
    body{
        background: var(--bodyBackgroundColor);
    }
    </style>
</head>

<body>
    <nav class="navBar">
        <div class="logo">
            <h1 id="logo">Personalized <span>ToDos</span></h1>
        </div>

        <div class="nav-links">
            <ul id="buttons">
                <li class="login">Log In</li>
                <li class="signup">Sign Up</li>
            </ul>
        </div>
    </nav>

    <div class="loginContainer">
        <h2 class="heading">Login</h2>
        <form >
            <label class="useremail">UserEmail: </label>
            <input type="text" id="loginmail" placeholder="Enter valid email id" required>
            
            <br>

            <label class="Password">Password: &nbsp;</label>
            <input type="password" id="loginpassword" placeholder="Enter your password" required>
            
            <br>
        </form>

        <button onclick="handleLogin()" id="loginButton">Login</button>

    </div>

    <script src="script.js"></script>

    <script type="text/javascript">
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (loggedInUser) {
            window.history.forward();
            function noBack() {
                window.history.forward();
            }
        }
    </script>
    
</body>

</html>
