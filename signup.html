<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1><a href="index.html" id="logo" style="color: white !important;" class="navbar-brand">Personalized<span>
                        ToDos</span></a></h1>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse nav-links" id="navbarSupportedContent">
            <ul id="buttons" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">SignUp</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 id="heading">ToDo SignUp</h1>
        <p id="tagLine">create account..!</p>
        <div class="signup-container container" id="signUpContainer">
            <form id="signupForm">
                <div class="nameSection">
                    <div class="section">
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="section">
                        <label for="lname">last Name: </label>
                        <input type="text" id="lname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="contactSection">
                    <div class="section">
                        <label for="email">User Email: </label>
                        <input type="email" id="email" placeholder="Enter valid Email" required>
                    </div>
                    <div class="section">
                        <label for="mobile">Mobile: </label>
                        <input type="tel" id="mobile" placeholder="Mobile Number" required>
                    </div>
                </div>

                <div class="section">
                    <label for="gender">Gender: </label>

                    <select name="Gender" id="gender" required>
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Others</option>
                    </select>
                </div>

                <div class="passwordSection">
                    <div class="section">
                        <label for="password">Password: </label>
                        <input type="password" id="password" placeholder="Enter Password" required>
                    </div>

                    <div class="section">
                        <label for="cpassword">Confirm Password: </label>
                        <input type="password" id="cpassword" placeholder="Confrim Password" required>
                    </div>
                </div>


                <button id="getOtp">Get OTP</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="otpBox" style="display: none;">
            <h3>Enter the OTP sent To Mail '<span id="UserMail"></span>'</h3>
            <form class="OtpForm">
                <label for="otp">OTP: </label><br>
                <input type="text" id="otp" placeholder="Enter otp" required>
                <br>
                <input type="submit" value="Submit" id="otpSubmit">
            </form>
        </div>
    </div>



    <script src="script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
